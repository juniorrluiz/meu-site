<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="logo">Logo</div>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Projetos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="sobre"></div>
    <div class="apresentacao">
      <h1>Olá, eu sou o <span>Antonio</span>, mas podem me chamar de Junior</h1>
      <p>Desenvolvedor Web</p>
      <h4>aqui vou mostrar minhas techSkills</h4>
    </div>
    <div class="projetos">
      <h5>estou construindo meu portifolio</h5>
    </div>
    <div class="contatoPai">
      <div class="contato">
        <h3>Contato</h3>
        <h7
          >Deixe seu recado e confira minhas redes. Vou adorar entrar em contato
          com você!</h7
        >
        <div class="mb-3">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="1"
            placeholder="Nome completo"
          ></textarea>
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="E-mail"
          />
        </div>
        <div class="mb-3">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Deixe sua mensagem"
          ></textarea>
        </div>
      </div>
      <div class="imagens">
        <img class="github" src="/assets/github.png" alt="github">
        <img src="/assets/linkedin.png" alt="linkedin">
        <img src="/assets/email.png" alt="email">
      </div>
    </div>
    <footer></footer>
  </body>
</html>
